<div class="main_div">
    
    <h1>Calculator</h1>
    <div class="main">
        <div class="show-div">
            <input type="text" name="input" class="input-show">
            <div class="row">
                <button id="buttons" class=" btn-ac">AC</button>
                <button id="buttons" class=" gry">DE</button>
                <button id="buttons" class=" btn-orang">/</button>
            </div>
            
            <div class="row">
                <button id="buttons" class=" btn-bg">7</button>
                <button id="buttons" class=" btn-bg">8</button>
                <button id="buttons" class=" btn-bg">9</button>
                <button id="buttons" class=" btn-orang">*</button>
            </div>
            
            <div class="row">
                <button id="buttons" class=" btn-bg">4</button>
                <button id="buttons" class=" btn-bg">5</button>
                <button id="buttons" class=" btn-bg">6</button>

            </div>
            
            <div class="row">
                <button id="buttons" class="btn-bg">1</button>
                <button id="buttons" class=" btn-bg">2</button>
                <button id="buttons" class=" btn-bg">3</button>
                <button id="buttons" class=" btn-orang">+</button>
            </div>
            
            <div class="row">
                <button id="buttons" class=" btn-bg">0</button>
                <button id="buttons" class=" btn-bg">.</button>
                <button id="buttons" class=" btn-is">=</button>
            </div>
        </div>
